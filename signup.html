<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="assets/css/capture.css" type="text/css" media="all">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="assets/js/capture.js"></script>
  <script src="assets/js/capture1.js"></script>

</head>
<body class="bg">

  <div class="row">
    <div class="col-sm-6">
      <div class="camera" id="center">
        <video id="video"></video>
        <button class="button" id="startbutton">Take photo</button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Take Photo Here</h5>
        <p class="card-text">Description on what is happening</p>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="col-sm-6">
      <div class="camera" id="center">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
      <div class="card-body">
        <h5 class="card-title">Your Photo</h5>
        <p class="card-text">idk what to put here</p>
      </div>
    </div>
  </div>

  <div class="empty"></div>

  <div class="row">
    <div class="col-sm-6">
      <div class="camera" id="center">
        <video id="video1"></video>
        <button class="button" id="startbutton1">Take photo</button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Take Photo Here</h5>
        <p class="card-text">Description on what is happening</p>
      </div>
    </div>
    <canvas id="canvas1"></canvas>
    <div class="col-sm-6">
      <div class="camera" id="center">
        <img id="photo1" alt="The screen capture will appear in this box.">
      </div>
      <div class="card-body">
        <h5 class="card-title">Your Photo</h5>
        <p class="card-text">idk what to put here</p>
      </div>
    </div>
  </div>

  <div class="empty"></div>

</body>
</html>
